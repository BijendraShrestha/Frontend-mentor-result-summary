<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Result Summary</title>
</head>
<body>
  
  <section class="conatiner-lg">
    <div class="row full-container">

      <div class="col text-center left-container">
        <div class="left-head ">
          <h4>Your Result</h4>
        </div>
        <div class=" circle">
          <p class="big-num">76 </p>
          <p class="small-num">of 100</p>
        </div>
        <div class="lower-content">
          <h3>Great</h3>
          <p class="content">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="col right-container">
        <div class="right-head">
          <h3 class="summary">Summary</h3>
        </div>
        <div class="reaction box-right">
          <img src="./icon/icon-reaction.svg" alt="">
          <p class="">Reaction</p>
          <p class="">80 / <span>100</span></p>
        </div>
        <div class="memory box-right">
          <img src="./icon/icon-memory.svg" alt="">
          <p class="">Memory</p>
          <p class="">80 / <span>100</span></p>
        </div>
        <div class="verbal box-right">
          <img src="./icon/icon-verbal.svg" alt="">
          <p class="">Verbal</p>
          <p class="">80 / <span>100</span></p>
        </div>
        <div class="visual box-right">
          <img src="./icon/icon-visual.svg" alt="">
          <p class="">Visual</p>
          <p class="">80 / <span>100</span></p>
        </div>
        <div class="d-gridcol-6 cont">
          <button class="btn btn-primary" type="button">Continue</button>
          
        </div>
      </div>
    </div>
  </sectio>

<script src="https://kit.fontawesome.com/f880aece3a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
